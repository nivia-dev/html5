<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iFrames</title>
</head>
<body>
    <h1>Testando o uso de iFrames</h1>
    <p>Acessando o site do
        <!-- Tamanho padrão 300x150, scolling barra de rolagem-->
        <iframe src="https://cursoemvideo.com" frameborder="0" scolling="no">
            <a href="https://cursoemvideo.com" target="_blank"></a>
        </iframe>
        para aprender a programar.</p>
        <p>O site do <iframe src="https://www.google.com"  frameborder="0"></iframe> também é muito legal, pena que não funciona dentro de iframes.
    </p>
    <p>
        O repositorio do Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            no <a href="https://gustavoguanabara.github.io" target="_blank"> GitHub</a>
        </iframe>
    </p>
</body>
</html>
