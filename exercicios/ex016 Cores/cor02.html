<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* configurações globais da css*/
            height: 100%;
        }
        body {
            background-image: linear-gradient(to bottom, #5AA393, #3E7065, #28403B); 
            /* pode ser to right, to left, to top, colocar em graus, assim como radial-gradient, ao lado da cor pode colocar a porcentagem que quer cada cor */
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando gradiente</h1>
</body>
</html>
