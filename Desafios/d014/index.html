<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        thead, tr.media {
            background-color: gray;
            color: white;
        }

        tr.media {
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2">Média</th>
            </tr>
            <tr>
                <th>Nota1</th>
                <th>Nota2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td>5,2</td>
                <td>7,8</td>
                <td>6,5</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>5,6</td>
                <td>6,8</td>
                <td>6,2</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>8,5</td>
                <td>2,5</td>
                <td>5,5</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>6,9</td>
                <td>3,2</td>
                <td>5,05</td>
            </tr>
            <tr class="media">
                <th colspan="4" scope="row">Média de Exatas</th>
                <td>5,81</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td>8,4</td>
                <td>4,7</td>
                <td>6,55</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>2,9</td>
                <td>5,8</td>
                <td>4,35</td>
            </tr>
            <tr class="media">
                <th colspan="4" scope="row">Média de Humanas</th>
                <td>5,45</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
